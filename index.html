<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create SSL Certificate</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <form action="/generate-ssl" method="POST">
      <h1><i class="fas fa-lock"></i> Generate SSL Certificate</h1>

      <div class="input-group">
        <label for="domain"><i class="fas fa-globe"></i> Domain:</label>
        <input type="text" id="domain" name="domain" placeholder="example.com" required>
      </div>

      <div class="input-group">
        <label for="organization"><i class="fas fa-building"></i> Organization:</label>
        <input type="text" id="organization" name="organization" placeholder="Your Company" required>
      </div>

      <div class="input-group">
        <label for="country"><i class="fas fa-flag"></i> Country (2-letter code):</label>
        <input type="text" id="country" name="country" pattern="[A-Z]{2}" title="Please enter a 2-letter country code" placeholder="e.g. MY" required>
        <small>Example: MY for Malaysia, ID for Indonesia, SG for Singapore</small>
      </div>

      <div class="input-group">
        <label for="state"><i class="fas fa-map-marker-alt"></i> State:</label>
        <input type="text" id="state" name="state" placeholder="Your State" required>
      </div>

      <div class="input-group">
        <label for="city"><i class="fas fa-city"></i> City:</label>
        <input type="text" id="city" name="city" placeholder="Your City" required>
      </div>

      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <input type="submit" value="Generate SSL">
    </form>
  </div>
</body>
</html>
